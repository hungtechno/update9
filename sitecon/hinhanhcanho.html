<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif,}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:1;cursor:pointer}


.thanhtop {
  margin: 0;
  padding-top: 0px;
  width:100%;
  background-color: transparent;
  color: white;
  font-size:20px;
  height: 40px;
  overflow: auto;
  position: fixed;
  top: 0;
}

</style>
<body style="background-color:#000000;">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:0px;font-weight:regular;right:0px;" id="mySidebar"><br>
  
  
  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">CLOSE MENU</a> 
    
    <a href="#tongquancanho" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Hình Render căn hộ</a> 
    <a href="#thuctecanho" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Hình thực tế căn hộ</a> 
    
    
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="thanhtop">
  <a href="javascript:void(0)" class="w3-right w3-button w3-red w3-margin-right" onclick="w3_open()">MENU. ☰</a>
  
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">


   
    
   
   <!-- start tổng quan căn hộ -->
  <div class="w3-container" style="margin-top:80px" id="tongquancanho">    
    <h5 class="w3-xlarge w3-text-white"><b>Hình Render căn hộ.</b></h5>
    <hr style="width:50px;border:1px solid white" class="w3-round">
  </div>
  
  <!-- Photo grid (modal) -->
  <div class="w3-row-padding">
    <div class="w3-half">
      <img src="./canho/render/canhorender1.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
      <img src="./canho/render/canhorender2.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
      <img src="./canho/render/canhorender3.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
    </div>

    <div class="w3-half">
      <img src="./canho/render/canhorender4.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
      <img src="./canho/render/canhorender5.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
      <img src="./canho/render/canhorender6.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
    </div>
  </div>

  
   <!-- stop tổng quan căn hộ -->
   
      <!-- start thực tế căn hộ -->
  <div class="w3-container" style="margin-top:80px" id="thuctecanho">    
    <h5 class="w3-xlarge w3-text-white"><b>Hình thực tế căn hộ.</b></h5>
    <hr style="width:50px;border:1px solid white" class="w3-round">
  </div>
  
  <!-- Photo grid (modal) -->
  <div class="w3-row-padding">
    <div class="w3-half">
      <img src="./canho/thucte/canhothucte1.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
      <img src="./canho/thucte/canhothucte2.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
      <img src="./canho/thucte/canhothucte3.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
    </div>

    <div class="w3-half">
      <img src="./canho/thucte/canhothucte4.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
      <img src="./canho/thucte/canhothucte5.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
      <img src="./canho/thucte/canhothucte6.jpg" style="width:100%" onclick="onClick(this)" alt="thêm thông tin hình ảnh">
    </div>
  </div>
 <!-- stop thực tế căn hộ -->

<!-- End page content -->
</div> <!-- quan trong ko duoc xoa -->



 <!-- start Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
   <!-- stop Modal for full size images on click-->

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
    document.getElementById("mySidebar").style.width = "300px";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
    document.getElementById("mySidebar").style.width = "0px";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
